<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../CSS/home.css">
    <script src="../JS/app.js" async></script>
    <title>Shopping Cart</title>
  </head>
  <body>
    <header>
      <nav>
        <h2>Shopping Cart</h2>
        <i class="bx bxs-shopping-bag"></i>
      </nav>
    </header>
    <div>
      <h2 class="heading">Bagpacks</h2><br>
    </div>
    <section class="container">
      <div class="container-items">
        <div class="item p-2">
          <span class="total-item">ADIDAS</span>
          <img src="../IMAGES/adidas.png" alt="not found" class="img-item">
          <span class="product-item">₹1,200</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">AMERICAN TOURISTER</span>
          <img src="../IMAGES/americantour.png" alt="not found" class="img-item">
          <span class="product-item">₹900</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">BAG</span>
          <img src="../IMAGES/bag.png" alt="not found" class="img-item">
          <span class="product-item">₹850</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">FASTRACK</span>
          <img src="../IMAGES/fastrack.png" alt="not found" class="img-item">
          <span class="product-item">₹940</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">FGEAR</span>
          <img src="../IMAGES/FGear.png" alt="not found" class="img-item">
          <span class="product-item">₹850</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">NIKE</span>
          <img src="../IMAGES/nike.png" alt="not found" class="img-item">
          <span class="product-item">₹900</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">PUMA</span>
          <img src="../IMAGES/puma.png" alt="not found" class="img-item">
          <span class="product-item">₹680</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">SKYBAG</span>
          <img src="../IMAGES/skybag.png" alt="not found" class="img-item">
          <span class="product-item">₹600</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">TOMMY HILFIGER</span>
          <img src="../IMAGES/TommyHilfiger.png" alt="not found" class="img-item">
          <span class="product-item">₹750</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">WILDCRAFT</span>
          <img src="../IMAGES/wildcraft.jpg" alt="not found" class="img-item">
          <span class="product-item">₹1,100</span>
          <button class="button-item">Add to Cart</button>
        </div>
        <div class="item p-2">
          <span class="total-item">WILDCRAFT ADV</span>
          <img src="../IMAGES/wildcraft.png" alt="not found" class="img-item">
          <span class="product-item">₹600</span>
          <button class="button-item">Add to Cart</button>
        </div>
      </div>
      <div class="cart" id="cart">
        <div class="header-cart">
          <h2>Cart Details</h2>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
          <div class="fila">
            <strong> Total</strong>
            <span class="cart-precio-total">
              $120.000,00
            </span>
          </div>
          <button class="btn-pagar">Order Now<i class="fa-solid fa-bag-shopping"></i> </button>
        </div>
      </div>
    </section>
  </body>
</html>
